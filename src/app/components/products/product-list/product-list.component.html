<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <div
    *ngFor="let product of products"
    class="bg-white shadow-md rounded-lg p-4 flex flex-col items-center"
  >
    <img
      [src]="product.image || 'assets/placeholder.jpg'"
      [alt]="product.name"
      class="w-full h-40 object-cover rounded-md"
    />
    <h3 class="mt-4 text-lg font-semibold">{{ product.name }}</h3>
    <p class="text-gray-600">${{ product.price }}</p>
    <ng-container *ngIf="product | inCart : cart; else elseTemplate">
      <button
        (click)="removeFromCart(product)"
        class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md"
      >
        Remove from Cart
      </button>
    </ng-container>
    <ng-template #elseTemplate>
      <button
        (click)="addToCart(product)"
        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
      >
        Add to Cart
      </button>
    </ng-template>
  </div>
</div>
